AWSTemplateFormatVersion: '2010-09-09'
Description: 'FAQ Chatbot using existing Bedrock Knowledge Base'

Parameters:
  KnowledgeBaseId:
    Type: String
    Default: 'IQWBNRBAPW'
    Description: 'Existing Bedrock Knowledge Base ID (create in console first)'

Resources:
  # Lambda for Lex Integration
  LexLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 'faq-lex-kb-lambda'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt LexLambdaRole.Arn
      Timeout: 30
      Environment:
        Variables:
          KNOWLEDGE_BASE_ID: !Ref KnowledgeBaseId
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          bedrock_agent = boto3.client('bedrock-agent-runtime')

          def lambda_handler(event, context):
              logger.info(f"Event: {json.dumps(event)}")
              
              user_input = event['inputTranscript']
              knowledge_base_id = os.environ['KNOWLEDGE_BASE_ID']
              
              try:
                  response = bedrock_agent.retrieve_and_generate(
                      input={'text': user_input},
                      retrieveAndGenerateConfiguration={
                          'type': 'KNOWLEDGE_BASE',
                          'knowledgeBaseConfiguration': {
                              'knowledgeBaseId': knowledge_base_id,
                              'modelArn': 'arn:aws:bedrock:eu-west-1::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0'
                          }
                      }
                  )
                  
                  answer = response['output']['text']
                  
                  return {
                      'sessionState': {
                          'dialogAction': {
                              'type': 'Close'
                          },
                          'intent': {
                              'name': event.get('sessionState', {}).get('intent', {}).get('name', 'FAQIntent'),
                              'state': 'Fulfilled'
                          }
                      },
                      'messages': [
                          {
                              'contentType': 'PlainText',
                              'content': answer
                          }
                      ]
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'sessionState': {
                          'dialogAction': {
                              'type': 'Close'
                          },
                          'intent': {
                              'name': event.get('sessionState', {}).get('intent', {}).get('name', 'FAQIntent'),
                              'state': 'Failed'
                          }
                      },
                      'messages': [
                          {
                              'contentType': 'PlainText',
                              'content': 'Sorry, I encountered an error processing your request.'
                          }
                      ]
                  }

  # Lambda Role
  LexLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:RetrieveAndGenerate
                  - bedrock:Retrieve
                  - bedrock:InvokeModel
                Resource: '*'

  # Lex Bot
  FAQBot:
    Type: AWS::Lex::Bot
    Properties:
      Name: 'FAQ-Chatbot-KB'
      Description: 'FAQ chatbot using Bedrock Knowledge Base'
      RoleArn: !GetAtt LexBotRole.Arn
      DataPrivacy:
        ChildDirected: false
      IdleSessionTTLInSeconds: 300
      BotLocales:
        - LocaleId: 'en_US'
          Description: 'English locale'
          NluConfidenceThreshold: 0.40
          VoiceSettings:
            VoiceId: 'Joanna'
          Intents:
            - Name: 'FallbackIntent'
              Description: 'Default fallback intent'
              ParentIntentSignature: 'AMAZON.FallbackIntent'
              FulfillmentCodeHook:
                Enabled: true
            - Name: 'FAQIntent'
              Description: 'Handle FAQ questions'
              SampleUtterances:
                - Utterance: 'What is safer gambling'
                - Utterance: 'How can I set limits'
                - Utterance: 'Where can I get help'
              FulfillmentCodeHook:
                Enabled: true

  # Lex Bot Role
  LexBotRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lexv2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LexLambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt LexLambda.Arn

  # Lambda Permission for Lex
  LexLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LexLambda
      Action: lambda:InvokeFunction
      Principal: lexv2.amazonaws.com

  # Bot Version
  BotVersion:
    Type: AWS::Lex::BotVersion
    Properties:
      BotId: !Ref FAQBot
      BotVersionLocaleSpecification:
        - LocaleId: 'en_US'
          BotVersionLocaleDetails:
            SourceBotVersion: 'DRAFT'

  # Bot Alias
  BotAlias:
    Type: AWS::Lex::BotAlias
    Properties:
      BotId: !Ref FAQBot
      BotAliasName: 'live'
      BotVersion: !GetAtt BotVersion.BotVersion
      BotAliasLocaleSettings:
        - LocaleId: 'en_US'
          BotAliasLocaleSetting:
            Enabled: true
            CodeHookSpecification:
              LambdaCodeHook:
                LambdaArn: !GetAtt LexLambda.Arn
                CodeHookInterfaceVersion: '1.0'

Outputs:
  BotId:
    Description: 'Lex Bot ID'
    Value: !Ref FAQBot
  
  BotAliasId:
    Description: 'Lex Bot Alias ID'
    Value: !Ref BotAlias
  
  LambdaFunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt LexLambda.Arn